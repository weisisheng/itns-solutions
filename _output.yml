bookdown::gitbook:
  pandoc_args: [
      "--number-offset=0,0"
    ]
  fig_caption: true
  number_sections: yes
  toc_depth: 6
  css: "css/mystyle.css"
  config:
    toc:
      before: |
        <li><a href="./">itns-solutions</a></li>
      after: |
        <li><a href="https://github.com/petzi53/itns-solutions" target="blank">GitHub repository</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
